{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block css %}
	blog
{% endblock %}

{% block main %}
	<!-- Page Header-->
	<header class="masthead2" style="background-image: url('static/img/home-bg.jpg')">
			<div class="container position-relative px-4 px-lg-5">
					<div class="row gx-4 gx-lg-5 justify-content-center">
							<div class="col-md-10 col-lg-8 col-xl-7">
									<div class="site-heading">
											<h1>Register</h1>
											<span class="subheading">Welcome!</span>
									</div>
							</div>
					</div>
			</div>
	</header>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="centbtn btn btn-success" type="submit">Register</button>
    </form>
    <p id="red">*Your password must be 8 characters long, and contain a letter, a digit, and a special character</p>
{% endblock %}
